<!DOCTYPE html>
<html>

<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">SEN</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{player_health +"%"}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">CANAVAR</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                        {{monster_health +"%"}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameIsOn">
            <div class="small-12 columns">
                <button @click="startGame"  id="start-game">YENİ OYUN</button>
            </div>
        </section>
        <section class="row controls"  v-if="gameIsOn">
            <div class="small-12 columns">
                <button @click="playerAttact" id="attack">SALDIRI</button>
                <button @click="playerSpecialAttact" id="special-attack">ÖZEL SALDIRI</button>
                <button @click="healUp" id="heal">İLK YARDIM</button>
                <button @click="giveUp" id="give-up">PES ET!</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li>

                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
